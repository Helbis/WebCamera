<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Camera</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./index.css">

    <!-- JS -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js" charset="utf-8"></script>
    <script defer type="text/javascript" src="./main.js"></script>
</head>

<body>
    <h1>Camera test - DOM manipulation</h1>

    <div class="flexBox">
        <div class="card">
            <video autoplay="true" id="videoInputFront"></video>
            <button id='getUserMediaButton' onclick="onGetFrontButtonClick()">Get front camera</button>
        </div>
        <div class="card">
            <video autoplay="true" id="videoInputBack"></video>
            <button id='getUserMediaButton' onclick="onGetBackButtonClick()">Get back camera</button>
        </div>
        <div class="card">
            <canvas id='grabFrameCanvas'></canvas>
            <button id='grabFrameButton' disabled onclick="onGrabFrameButtonClick()">Grab Frame</button>
        </div>
        <!-- <div class="card">
            <canvas id='takePhotoCanvas'></canvas>
            <button id='takePhotoButton' disabled onclick="onTakePhotoButtonClick()">Take Photo</button>
        </div> -->
    </div>
</body>

</html>
